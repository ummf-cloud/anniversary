<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day? üéÄ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: #ffb7c5;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .photo-cluster {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .photo {
            position: absolute;
            width: 150px;
            border: 6px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .p1 { top: 5%; left: 5%; transform: rotate(-12deg); }
        .p2 { top: 8%; right: 5%; transform: rotate(15deg); }
        .p3 { bottom: 8%; left: 5%; transform: rotate(8deg); }
        .p4 { bottom: 5%; right: 5%; transform: rotate(-15deg); }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 350px;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; font-size: 1.4rem; margin: 15px 0; min-height: 50px; }
        
        .buttons { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: bold;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; width: 100%; max-width: 250px; }
        #noBtn { background-color: #adb5bd; color: white; }
        .success-msg { display: none; }

        .gif-wrapper {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="photo-cluster">
        <img src="image1.jpg" class="photo p1">
        <img src="image2.jpg" class="photo p2">
        <img src="image3.jpg" class="photo p3">
        <img src="image4.jpg" class="photo p4">
    </div>

    <div id="quiz-container">
        <div id="gif-display" class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="15905101" data-share-method="host" data-aspect-ratio="1.15" data-width="100%"><a href="https://tenor.com/view/bubu-dudu-bubu-dudu-waiting-gif-15905101">Waiting Sticker</a></div>
        </div>
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="13874597465072197683" data-share-method="host" data-aspect-ratio="1.00855" data-width="100%"><a href="https://tenor.com/view/kiss-gif-13874597465072197683">Kiss Sticker</a></div>
        </div>
        <h1>YAY! I LOVE YOU! ‚ù§Ô∏è</h1>
        <p style="color: #666; font-style: italic; margin-top: 15px;">
            co gioi bam No tiep xem, a phat bang cay roi thit cua anh üò§
        </p>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        let yesScale = 1;
        let noCount = 0;

        // Bubu Dudu GIF and Text pairs
        const stages = [
            {
                text: "Wait, what? Are you sure? ü§®",
                gifID: "11545199859570185966" // Bubu Dudu shocked
            },
            {
                text: "But I prepared everything! ü•∫",
                gifID: "15905104" // Bubu Dudu sad
            },
            {
                text: "Don't be like that... üíî",
                gifID: "22332610" // Bubu Dudu crying
            },
            {
                text: "I'm literally begging you! üò≠",
                gifID: "16315591" // Bubu Dudu begging
            },
            {
                text: "Last chance... or else! üò§",
                gifID: "21683100" // Bubu Dudu angry/punching
            }
        ];

        // Background heart generator
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);

        function handleNo() {
            const questionElement = document.getElementById('question');
            const gifDisplay = document.getElementById('gif-display');

            if (noCount < stages.length) {
                // Update Text
                questionElement.innerText = stages[noCount].text;
                
                // Update GIF
                gifDisplay.innerHTML = `<div class="tenor-gif-embed" data-postid="${stages[noCount].gifID}" data-share-method="host" data-aspect-ratio="1.0" data-width="100%"></div>`;
                
                // Re-run Tenor script to render the new GIF
                if (window.Tenor) {
                    window.Tenor.CheckElements();
                }
            }
            
            noCount++;
            
            // Make Yes button grow
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
            
            // Move No button if they keep trying
            if (noCount > 2) {
                moveNoButton();
            }
        }

        function moveNoButton() {
            if (noCount < 3) return; 
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            if (window.Tenor) {
                window.Tenor.CheckElements();
            }
        }
    </script>
</body>
</html>
