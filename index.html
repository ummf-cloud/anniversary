<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Slideshow Background */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darkens background slightly to pop text */
            z-index: 0;
        }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 85%;
        }

        h1 { color: #d63384; font-size: 2.2rem; margin-bottom: 30px; }
        .buttons { display: flex; align-items: center; justify-content: center; gap: 30px; }
        
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; }
        .success-msg { display: none; }
    </style>
</head>
<body>

    <div class="background-slideshow">
        <div class="bg-image" style="background-image: url('image1.jpg'); opacity: 1;"></div>
        <div class="bg-image" style="background-image: url('image2.jpeg');"></div>
        <div class="bg-image" style="background-image: url('image3.jpeg');"></div>
        <div class="bg-image" style="background-image: url('image4.jpg');"></div>
        <div class="bg-image" style="background-image: url('image5.jpg');"></div>
    </div>
    <div class="overlay"></div>

    <div id="quiz-container">
        <h1 id="question">Do you want to celebrate this 2 year 1 month anniversary with me? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <h1 style="font-size: 3.5rem;">Yay! Happy Anniversary! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.8rem; color: #d63384;">I love you! ü•Ç</p>
    </div>

    <script>
        // Slideshow Logic
        const slides = document.querySelectorAll('.bg-image');
        let currentSlide = 0;
        setInterval(() => {
            slides[currentSlide].style.opacity = 0;
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.opacity = 1;
        }, 4000);

        // Guilt-Trip Logic
        let yesScale = 1;
        let questionIndex = 0;
        const questions = [
            "Are you sure? ü§®",
            "Would you please do it for me? ü•∫",
            "Do you even love me anymore? üíî",
            "Think about all the good times! üì∏",
            "Even after 2 years and 1 month?? üò±",
            "I'm going to tell your mom... üìû",
            "Is that your final answer? üßê",
            "I'm literally crying right now. üò≠",
            "What if I buy you nuggets? üçó",
            "You're doing this on purpose now! üò§"
        ];

        function handleNo() {
            const questionElement = document.getElementById('question');
            if (questionIndex < questions.length) {
                questionElement.innerText = questions[questionIndex];
                questionIndex++;
            }
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
