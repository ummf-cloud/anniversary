<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day? üéÄ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart {
            position: fixed;
            color: #ffb7c5;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .photo-cluster {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .photo {
            position: absolute;
            width: 150px;
            border: 6px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .p1 { top: 5%; left: 5%; transform: rotate(-12deg); }
        .p2 { top: 8%; right: 5%; transform: rotate(15deg); }
        .p3 { bottom: 8%; left: 5%; transform: rotate(8deg); }
        .p4 { bottom: 5%; right: 5%; transform: rotate(-15deg); }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 350px;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; font-size: 1.4rem; margin: 15px 0; min-height: 60px; }
        
        .buttons { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: bold;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; width: 100%; max-width: 250px; z-index: 30; }
        #noBtn { background-color: #adb5bd; color: white; }
        .success-msg { display: none; }

        .bubu-gif {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="photo-cluster">
        <img src="image1.jpg" class="photo p1">
        <img src="image2.jpg" class="photo p2">
        <img src="image3.jpg" class="photo p3">
        <img src="image4.jpg" class="photo p4">
    </div>

    <div id="quiz-container">
        <img id="main-gif" class="bubu-gif" src="https://media.tenor.com/7S8p_36_v98AAAAM/bubu-dudu-waiting.gif" alt="Bubu Dudu">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <img class="bubu-gif" src="https://media.tenor.com/Onf_K9Xp680AAAAM/kiss-sticker.gif" alt="Bubu Dudu Kiss">
        <h1>YAY! I LOVE YOU! ‚ù§Ô∏è</h1>
        <p style="color: #666; font-style: italic; margin-top: 15px;">
            co gioi bam No tiep xem, a phat bang cay roi thit cua anh üò§
        </p>
    </div>

    <script>
        let yesScale = 1;
        let noCount = 0;

        // Bubu Dudu GIF and Text stages
        const stages = [
            {
                text: "Wait, what? Are you sure? ü§®",
                gif: "https://media.tenor.com/T0_7_v9_m78AAAAM/bubu-dudu-shocked.gif"
            },
            {
                text: "But I prepared everything! ü•∫",
                gif: "https://media.tenor.com/mO_T-z5V9uUAAAAM/bubu-dudu-sad.gif"
            },
            {
                text: "Don't do this to me... üíî",
                gif: "https://media.tenor.com/839CqC7T8hMAAAAM/bubu-dudu-crying.gif"
            },
            {
                text: "I'm literally begging you! üò≠",
                gif: "https://media.tenor.com/S-K-H-X-X-X-X/bubu-dudu-begging.gif"
            },
            {
                text: "Okay, now you're just being mean! üò§",
                gif: "https://media.tenor.com/H1B0p3H9H_AAAAAM/bubu-dudu-angry.gif"
            }
        ];

        // Background heart generator
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);

        function handleNo() {
            const questionElement = document.getElementById('question');
            const mainGif = document.getElementById('main-gif');

            if (noCount < stages.length) {
                // Update Text and GIF
                questionElement.innerText = stages[noCount].text;
                mainGif.src = stages[noCount].gif;
            } else {
                questionElement.innerText = "Just click YES already!! üò°";
            }
            
            noCount++;
            
            // Make Yes button grow
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
            
            // Runaway No button logic
            if (noCount > 2) {
                moveNoButton();
            }
        }

        function moveNoButton() {
            if (noCount < 3) return; 
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
