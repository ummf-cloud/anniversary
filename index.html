<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day? üéÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart {
            position: fixed;
            color: #ffb7c5;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .photo-cluster img {
            position: absolute;
            width: 180px;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: -1;
        }

        .p1 { top: 8%; left: 8%; transform: rotate(-12deg); }
        .p2 { top: 12%; right: 8%; transform: rotate(15deg); }
        .p3 { bottom: 12%; left: 10%; transform: rotate(8deg); }
        .p4 { bottom: 8%; right: 12%; transform: rotate(-15deg); }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; font-size: 1.7rem; margin-bottom: 20px; min-height: 80px; }
        
        .buttons { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px;
            min-height: 100px; 
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            transition: transform 0.2s ease;
        }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; 
        }

        .success-msg { display: none; }
        .cat-gif { width: 220px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="photo-cluster">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image1.jpg" class="photo p1">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image2.jpg" class="photo p2">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image3.jpg" class="photo p3">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image4.jpg" class="photo p4">
    </div>

    <div id="quiz-container">
        <img id="main-gif" src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/bubu-bubu-dudu.gif" class="cat-gif">
        <h1 id="question">Can I be your Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="handleNoHover()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <h1>YAY! ‚ù§Ô∏è</h1>
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/bubu-bubu-dudu.gif" class="cat-gif">
        <p style="font-size: 1.2rem; color: #ff4d6d; font-weight: bold; margin-top: 15px;">I knew you'd say yes!</p>
        <p style="color: #666; font-style: italic;">Took you a while don't you, as long as my üòè. Happy Valentine my love!!! </p>
    </div>

    <script>
        let yesScale = 1;
        let noCount = 0;
        const baseUrl = "https://raw.githubusercontent.com/ummf-cloud/anniversary/main/";

        const stages = [
            { text: "Are you sure? ü§®", gif: "sad.gif" },
            { text: "Pwease? ü•∫", gif: "crying.gif" },
            { text: "Don't do this to me... üíî", gif: "begging.gif" },
            { text: "Try hitting No one more time ", gif: "angry.gif" },
            { text: "Now, you CANNOT reject my love", gif: "angry.gif" }
        ];

        // Background heart generator
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);

        function handleNo() {
            const questionElement = document.getElementById('question');
            const mainGif = document.getElementById('main-gif');
            const noBtn = document.getElementById('noBtn');

            // 1. Update text and gif normally
            if (noCount < stages.length) {
                questionElement.innerText = stages[noCount].text;
                mainGif.src = baseUrl + stages[noCount].gif;
            }
            
            // 2. Grow the YES button
            noCount++;
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;

            // 3. ONLY move the button if we are at or past the final stage
            if (noCount >= stages.length) {
                moveNoButton();
            }
        }

        function handleNoHover() {
            // ONLY teleport on hover if she's already seen all questions
            if (noCount >= stages.length) {
                moveNoButton();
            }
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            // Remove any smooth transitions so it "snaps" away from her
            noBtn.style.transition = 'none';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb7c5', '#ffffff']
            });
        }
    </script>
</body>
</html>
