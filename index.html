<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day? üéÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #fff0f3 0%, #ffdee5 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Elements: Hearts, Sparkles, and Bows */
        .floating {
            position: fixed;
            user-select: none;
            z-index: -1;
            animation: floatUp 4.5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* Background Photo Styles with Gentle Floating */
        .photo-cluster img {
            position: absolute;
            width: 180px;
            border: 8px solid white;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
            z-index: -1;
            animation: bobbing 3s ease-in-out infinite alternate;
        }

        @keyframes bobbing {
            from { transform: translateY(0) rotate(var(--rot)); }
            to { transform: translateY(-20px) rotate(var(--rot)); }
        }

        .p1 { top: 8%; left: 8%; --rot: -12deg; }
        .p2 { top: 12%; right: 8%; --rot: 15deg; animation-delay: 0.5s !important; }
        .p3 { bottom: 12%; left: 10%; --rot: 8deg; animation-delay: 1s !important; }
        .p4 { bottom: 8%; right: 12%; --rot: -15deg; animation-delay: 1.5s !important; }
        .p5 { top: 40%; left: 2%; --rot: 5deg; width: 150px !important; animation-delay: 2s !important; }

        /* Main Container with "Heartbeat" Pulse */
        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.3);
            max-width: 400px;
            border: 3px solid #ffffff;
            animation: containerPulse 4s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        h1 { color: #ff4d6d; font-size: 1.7rem; margin-bottom: 20px; min-height: 80px; text-shadow: 1px 1px 0px white; }
        
        .buttons { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px;
            min-height: 100px; 
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover { transform: translateY(-3px); }
        
        #yesBtn { 
            background: linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%);
            color: white; 
        }

        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        .success-msg { display: none; }

        /* GIF Pop Animation */
        .cat-gif { 
            width: 220px; 
            border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gif-pop { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="photo-cluster">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image1.jpeg" class="photo p1">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image2.jpeg" class="photo p2">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image3.jpeg" class="photo p3">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image4.jpeg" class="photo p4">
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/image5.jpeg" class="photo p5">
    </div>

    <div id="quiz-container">
        <img id="main-gif" src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/bubu-bubu-dudu.gif" class="cat-gif">
        <h1 id="question">Can I be your Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="handleNoHover()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <h1>YAY! ‚ù§Ô∏è</h1>
        <img src="https://raw.githubusercontent.com/ummf-cloud/anniversary/main/valentine.gif" class="cat-gif">
        <p style="font-size: 1.2rem; color: #ff4d6d; font-weight: bold; margin-top: 15px;">I knew you'd say yes!</p>
        <p style="color: #666; font-style: italic; padding: 0 10px;">Took you a while don't you, as long as my üòè. Happy Valentine my love!!! </p>
    </div>

    <script>
        let yesScale = 1;
        let noCount = 0;
        const baseUrl = "https://raw.githubusercontent.com/ummf-cloud/anniversary/main/";

        const stages = [
            { text: "Are you sure? ü§®", gif: "sad.gif" },
            { text: "Pwease? ü•∫", gif: "crying.gif" },
            { text: "Don't do this to me... üíî", gif: "begging.gif" },
            { text: "Try hitting No one more time ", gif: "angry.gif" },
            { text: "Now, you CANNOT reject my love", gif: "smirk.gif" }
        ];

        // Background Lively Elements Generator
        setInterval(() => {
            const rand = Math.random();
            const element = document.createElement("div");
            element.classList.add("floating");
            
            if (rand < 0.6) {
                element.innerHTML = "‚ù§Ô∏è";
                element.style.color = "#ffb7c5";
            } else if (rand < 0.9) {
                element.innerHTML = "‚ú®";
                element.style.color = "#ffd700";
            } else {
                element.innerHTML = "üéÄ"; // Cute bows added
            }

            element.style.left = Math.random() * 100 + "vw";
            element.style.fontSize = (Math.random() * 20 + 15) + "px";
            element.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }, 400);

        function handleNo() {
            const questionElement = document.getElementById('question');
            const mainGif = document.getElementById('main-gif');

            if (noCount < stages.length) {
                questionElement.innerText = stages[noCount].text;
                mainGif.src = baseUrl + stages[noCount].gif;
                
                // Add a little pop effect to the gif when it changes
                mainGif.classList.add('gif-pop');
                setTimeout(() => mainGif.classList.remove('gif-pop'), 300);
            }
            
            noCount++;
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;

            if (noCount >= stages.length) {
                moveNoButton();
            }
        }

        function handleNoHover() {
            if (noCount >= stages.length) {
                moveNoButton();
            }
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transition = 'none';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            confetti({
                particleCount: 180,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb7c5', '#ffffff', '#ffd700']
            });
        }
    </script>
</body>
</html>
