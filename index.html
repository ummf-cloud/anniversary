<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day? üéÄ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            color: #ffb7c5;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .photo-cluster {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .photo {
            position: absolute;
            width: 180px;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Scattered layout */
        .p1 { top: 8%; left: 8%; transform: rotate(-12deg); }
        .p2 { top: 12%; right: 8%; transform: rotate(15deg); }
        .p3 { bottom: 12%; left: 10%; transform: rotate(8deg); }
        .p4 { bottom: 8%; right: 12%; transform: rotate(-15deg); }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; font-size: 1.7rem; margin-bottom: 20px; }
        
        .buttons { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px;
            min-height: 100px; /* Space for the growing Yes button */
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s;
            font-weight: bold;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
        .success-msg { display: none; }

        .cat-gif { width: 140px; margin-bottom: 15px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="photo-cluster">
        <img src="image1.jpg" class="photo p1">
        <img src="image2.jpg" class="photo p2">
        <img src="image3.jpg" class="photo p3">
        <img src="image4.jpg" class="photo p4">
    </div>

    <div id="quiz-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZueGZ3bmZ5ZzRreHhsc3R4eHhsc3R4eHhsc3R4eHhsc3R4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif" class="cat-gif">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <h1>YAY! ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM28yeG50Z3R4eHhsc3R4eHhsc3R4eHhsc3R4eHhsc3R4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9fxc3NLxqE/giphy.gif" class="cat-gif">
        <p style="font-size: 1.2rem; color: #ff4d6d; font-weight: bold;">I knew you'd say yes!</p>
        <p style="color: #666; font-style: italic;">co gioi bam No tiep xem, a phat bang cay roi thit cua anh üò§</p>
    </div>

    <script>
        let yesScale = 1;
        let noCount = 0;
        const guiltTrips = [
            "Are you sure? ü§®",
            "Pwease? ü•∫",
            "Don't do this to me... üíî",
            "I'm gonna cry... üò≠",
            "You're breaking my heart! ü•Ä",
            "I'll buy you dinner! üçï",
            "PRETTY PLEASE? ‚ú®",
            "Just click the big red button..."
        ];

        // Background heart generator
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);

        function handleNo() {
            const questionElement = document.getElementById('question');
            if (noCount < guiltTrips.length) {
                questionElement.innerText = guiltTrips[noCount];
            }
            
            noCount++;
            yesScale += 0.4;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
            
            if (noCount > 2) {
                moveNoButton();
            }
        }

        function moveNoButton() {
            if (noCount < 3) return; 
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
