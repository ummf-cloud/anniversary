<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 2 Year 1 Month Anniversary ‚ù§Ô∏è</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container for the scattered photos */
        .photo-cluster {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .photo {
            position: absolute;
            width: 250px; /* Adjust size of photos here */
            height: auto;
            border: 10px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        /* Positioning the 5 photos in clusters */
        .p1 { top: 10%; left: 10%; transform: rotate(-15deg); }
        .p2 { top: 15%; right: 10%; transform: rotate(10deg); }
        .p3 { bottom: 15%; left: 15%; transform: rotate(5deg); }
        .p4 { bottom: 10%; right: 15%; transform: rotate(-10deg); }
        .p5 { top: 40%; left: 5%; transform: rotate(-5deg); }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 30px; }
        .buttons { display: flex; align-items: center; justify-content: center; gap: 20px; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 20; }
        #noBtn { background-color: #6c757d; color: white; }
        .success-msg { display: none; }
    </style>
</head>
<body>

    <div class="photo-cluster">
        <img src="image1.jpg" class="photo p1" alt="Memory 1">
        <img src="image2.jpg" class="photo p2" alt="Memory 2">
        <img src="image3.jpg" class="photo p3" alt="Memory 3">
        <img src="image4.jpg" class="photo p4" alt="Memory 4">
        <img src="image5.jpg" class="photo p5" alt="Memory 5">
    </div>

    <div id="quiz-container">
        <h1 id="question">Do you want to celebrate this 2 year 1 month anniversary with me? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <h1>Yay! Happy Anniversary! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.5rem; color: #d63384;">I love you to the moon and back!</p>
    </div>

    <script>
        let yesScale = 1;
        let questionIndex = 0;
        const questions = [
            "Are you sure? ü§®",
            "Would you please do it for me? ü•∫",
            "Do you even love me anymore? üíî",
            "Think about all the good times! üì∏",
            "Even after 2 years and 1 month?? üò±",
            "I'm going to tell your mom... üìû",
            "Look at those photos! How could you? üò≠",
            "I'm literally crying right now. üò≠",
            "What if I buy you nuggets? üçó",
            "You're doing this on purpose now! üò§"
        ];

        function handleNo() {
            const questionElement = document.getElementById('question');
            if (questionIndex < questions.length) {
                questionElement.innerText = questions[questionIndex];
                questionIndex++;
            }
            yesScale += 0.5;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
