<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day? üéÄ</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: #ffb7c5;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .photo-cluster {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .photo {
            position: absolute;
            width: 180px;
            border: 8px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .p1 { top: 8%; left: 8%; transform: rotate(-12deg); }
        .p2 { top: 12%; right: 8%; transform: rotate(15deg); }
        .p3 { bottom: 12%; left: 10%; transform: rotate(8deg); }
        .p4 { bottom: 8%; right: 12%; transform: rotate(-15deg); }

        #quiz-container, #celebration {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            border: 2px solid #ffccd5;
        }

        h1 { color: #ff4d6d; font-size: 1.6rem; margin: 15px 0; }
        
        .buttons { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
            min-height: 120px; 
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: bold;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
        .success-msg { display: none; }

        /* Ensuring the Tenor embed fits nicely */
        .gif-wrapper {
            width: 200px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script>
        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 600);
    </script>

    <div class="photo-cluster">
        <img src="image1.jpg" class="photo p1">
        <img src="image2.jpg" class="photo p2">
        <img src="image3.jpg" class="photo p3">
        <img src="image4.jpg" class="photo p4">
    </div>

    <div id="quiz-container">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="15905101" data-share-method="host" data-aspect-ratio="1.15" data-width="100%"><a href="https://tenor.com/view/bubu-dudu-bubu-dudu-waiting-gif-15905101">Waiting Sticker</a></div>
        </div>
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration" class="success-msg">
        <div class="gif-wrapper">
            <div class="tenor-gif-embed" data-postid="13874597465072197683" data-share-method="host" data-aspect-ratio="1.00855" data-width="100%"><a href="https://tenor.com/view/kiss-gif-13874597465072197683">Kiss Sticker</a></div>
        </div>
        <h1>YAY! I LOVE YOU! ‚ù§Ô∏è</h1>
        <p style="color: #666; font-style: italic; margin-top: 15px;">
            co gioi bam No tiep xem, a phat bang cay roi thit cua anh üò§
        </p>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        let yesScale = 1;
        let noCount = 0;
        const guiltTrips = [
            "Are you sure? ü§®",
            "Pwease? ü•∫",
            "Don't do this to Bubu... üíî",
            "I'm gonna cry... üò≠",
            "Look at those photos! ü•Ä",
            "Error: Wrong button pressed.",
            "PRETTY PLEASE? ‚ú®",
            "Just click the big red one!"
        ];

        function handleNo() {
            const questionElement = document.getElementById('question');
            if (noCount < guiltTrips.length) {
                questionElement.innerText = guiltTrips[noCount];
            }
            
            noCount++;
            yesScale += 0.45;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
            
            if (noCount > 2) {
                moveNoButton();
            }
        }

        function moveNoButton() {
            if (noCount < 3) return; 
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
